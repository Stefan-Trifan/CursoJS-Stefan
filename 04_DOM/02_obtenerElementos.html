<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/assets/dom.css" />
	<title>Seleccionando elementos del DOM</title>
	<link rel="shortcut icon" href="#">
</head>
<body>
	<h1>Seleccionando elementos del DOM</h1>
	<div class="contenedor-principal">
		<div class="contenedor" id="contenedor1">
			<div class="caja">Caja 1</div>
			<div class="caja">Caja 2</div>
			<div class="caja">Caja 3</div>
		</div>
		<div class="contenedor" id="contenedor2">
			<div class="caja">Caja 1</div>
			<div class="caja">Caja 2</div>
			<div class="caja">Caja 3</div>
		</div>
	</div>
	<script>

		/* 	Para hacer un elemento interactivo:
			1.1 Primero tenemos que acceder al elemento del DOM
			1.2 Posteriormente le agregamos un evento (Nos va a permitir hacer sitios din√°micos) 
		*/

		/* 1.1 Para acceder a los elementos del DOM
		- DOM nos va a permitir acceder a m√©todos para este prop√≥sito
		- Estos m√©todos nos van a devolver un objeto con propiedades y m√©todos que podemos utilizar
		- Estas propiedades y m√©todos contienen informaci√≥n sobre el elemento
		Podemos utilizar las propeidades y m√©todos para hacer un sinf√≠n de cosas
		- Modificar estilos CSS
		- Modificar atributos */

		/*  
			üìå .getElemetById(I) - M√©todo
			Nos permite obtener acceso a un elemento en base a su atributo ID
			Nos devuelve un objeto con propiedades y m√©todos que podemos utilizar 
		*/
		console.log('_________ getElementById() _________')
		let primerContenedor1 = document.getElementById('contenedor1')
		console.log(primerContenedor1)

		/*  
			üìå .children - M√©todo
			Nos permite obtener los elementos hijo de un elemento
			Nos devuelve una colecci√≥n de elementos HTML (objeto). Una colecci√≥n no es un arreglo
		*/
		console.log('_________ .children _________')
		let hijosContenedor2 = document.getElementById('contenedor1').children
		console.log(hijosContenedor2)

		/*  
			üìå .parentElement
			Nos permite obtener los elementos padre de un elemento
		*/
		console.log('_________ .parentElement _________')
		let padresContenedor3 = document.getElementById('contenedor1').parentElement
		console.log(padresContenedor3)

		/*  
			üìå .getElementsByTagName(I) - M√©todo
			Nos permiten obtener uma colecci√≥n de elementos en base a su etiqueta
			Nota: Devuelve una colecci√≥n HTML. Una colecci√≥n no es un arreglo
		*/
		console.log('_________ getElementsByTagName() _________')
		let elementosDiv4 = document.getElementsByTagName('div')
		console.log(elementosDiv4)
		/* Estas colecciones cuentan con muchas propiedades. como por ejemplo .length */
		console.log('_________ getElementsByTagName().length _________')
		console.log(`Tenemos ${elementosDiv4.length} divs en la p√°gina`)

		/*  
			üìå .getElementsByClassName(I) - M√©todo
			Nos permiten obtener uma colecci√≥n de elementos en base a su clase css
			Nota: Devuelve una colecci√≥n HTML. (No podemos iterar)
		*/
		console.log('_________ getElementsByClassName() _________')
		let contenedores5 = document.getElementsByClassName('contenedor')
		console.log(contenedores5)

		/*  
			üìå .querySelector(I) - M√©todo
			Devuelve solo el primer elemento que coincida con el selector
			Es como un selector de CSS
			Devuelve un nodelist (lista de nodos)
		*/
		console.log('_________ querySelector() _________')
		let smCaja6 = document.querySelector('#contenedor1 .caja')
		console.log(smCaja6)

		/*  
			üìå .querySelectorAll(I) - M√©todo
			Devuelve todos los elementos que coincidan con el selector
			Es como un selector de CSS
			Devuelve un nodelist (podemos iterar)
			
		*/
		console.log('_________ querySelectorAll() _________')
		let smCajas7 = document.querySelectorAll('#contenedor1 .caja')
		console.log(smCajas7)
		/* Las podremos iterar con forEach() */
		console.log('_________ querySelectorAll.forEach() _________')
		smCajas7.forEach((caja) => {
			console.log(caja)
		})

		/*  
			üìå .closest
			Nos permite buscar de adentro hacia fuera en b√∫squeda de un elemento
		*/
		// Queremos acceder a la √∫ltima caja de nuestro contenedor:
		// querySelector nos devuelve solo la √∫ltima caja del primer contenedor
		const ultimaCaja8 = document.querySelector('#contenedor2 .caja:last-child')
		// closest
		console.log('_________ .closest() _________')
		console.log(ultimaCaja8.closest('.contenedor-principal'))

		/*  
			Podemos encadenar todos los m√©todos vistos en el cap√≠tulo
		*/
		console.log('_________ Encadenar propiedades/m√©todos _________')
		const segundoContenedor9 = document.getElementById('contenedor2')
		console.log(segundoContenedor9.querySelector('.caja'))
		// Devuelve todos los elementos del segundo contenedor
	</script>
</body>
</html>
