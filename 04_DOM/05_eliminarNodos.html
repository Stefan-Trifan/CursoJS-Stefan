<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/assets/dom.css" />
	<script defer src=""></script>
	<title>Eliminando nodos al DOM</title>
	<link rel="shortcut icon" href="#">
</head>
<body>
	<div class="contenedor-principal">
		<div class="contenedor" id="contenedor1">
			<div class="caja">Caja 1</div>
			<div class="caja">Caja 2</div>
			<div class="caja">Caja 3</div>
		</div>
		<div class="contenedor" id="contenedor2">
			<div class="caja">Caja 1</div>
			<div class="caja">Caja 2</div>
			<div class="caja">Caja 3</div>
		</div>
		<button class="text-uppercase" onclick="agregarCaja()">Agregar Caja al Final</button>
		<button class="text-uppercase" onclick="eliminarCajas()">Eliminar Caja al Final</button>
	</div>
	<script>
		/* Nodos
		Eliminar elementos dentro de nuestra página
		/***********************************/
		/* 
			A continuación crearemos un botón que cuando lo pulsemos va eliminar una caja dentro del contenedor 
			Vamos a tener que seguir 3 pasos
		*/

		// Declaramos la función para el agregar elementos
		const eliminarCajas = () => {
			// Obtenemos el contenedor padre de la caja que queremos eliminar
			const col1 = document.getElementById('contenedor1')
			// Obtenemos una referencia del elemento que queremos eliminar
			const cajaAEliminar = col1.querySelector('.caja')
			/*
				Removemos el elemento
				📌 .removeChild - Nos permite eliminar un elemento hijo
			*/
			// Ponemos un condicional para que si se da el caso de que no haya una primera caja no obtengamos un error
			if(cajaAEliminar){
				col1.removeChild(cajaAEliminar)
			}

		}

		// Declaramos la función para el agregar elementos
		const agregarCaja = () => {
			/*  
				1. Creamos el elemento y lo guardamos dentro de una variable
				📌 .createElement(I) - Recibe como parámetro una cadena de texo con la etiqueta que queremos crear.
			*/
			const nuevaCaja = document.createElement('div')
			/*
				2. Agregamos texto y atributos
				📌 .innerText - Nos permite crear una cadena de texo con el texto dentro de un elemento
			*/
			nuevaCaja.innerText = 'Nueva Caja!'
			nuevaCaja.setAttribute('class', 'caja activa')
			/*
				3. Agregamos el elemento al DOM. Existen varias formas
			*/
			const col1 = document.getElementById('contenedor1')
			/*
				3.1 Agregamos el elemento al DOM
				📌 .appendChild() - Agrega un elemento al final
			*/
			col1.appendChild(nuevaCaja)
		}
	</script>
</body>
</html>
