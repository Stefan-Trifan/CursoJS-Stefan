<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parámetros y argumentos de una función</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    <section>
        <h1 id="titulo">Parámetros y argumentos de una función</h1>
    </section>
    <script>
        // Definicmos una funcion dinámica de tipo flecha
        const saludo = (nombre = 'amigo') => { // amigo es el parámetro por defecto
            console.log(`Hola ${nombre}`);
        }

        // Llamamos a la función con distintos argumentos
        saludo('Steve');
        saludo('Carlos');
        saludo('Cesar');
        saludo();

        // Función dinámica con múltiples parámetros
        const operacion = (tipo, numero1, numero2) => {
            if (tipo === 'suma') {
                console.log(`El resultado de la suma es: ${numero1 + numero2}`);
            } else if (tipo === 'resta') {
                console.log(`El resultado de la resta es: ${numero1 - numero2}`);
            }
        }
        operacion('suma', 2, 5);
        operacion('resta', 2, 5);
    </script>
</body>
</html>
