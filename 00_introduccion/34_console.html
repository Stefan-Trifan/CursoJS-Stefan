<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Console</title>

<body>
    <section>
        <h1 id="titulo">Console</h1>
    </section>
    <script>
        /* Console (objeto)
        Tiene 3 mÃ©todos
        /**************************************************************************************/
        let a = 10,
            b = 20,
            c = 30

        // ðŸ“Œ console.log 
        // Muestra el contenido por consola 
        // ðŸ“Œ Podemos cambiar con CSS la forma en la que aparece en texto
        console.log('______ Texto con CSS ______')
        console.log('%c Texto con CSS ', 'color: yellow; background-color: black')

        // ðŸ“Œ console.warn 
        // Muestra el contenido por consola como una advertencia 
        // ðŸ“Œ La notaciÃ³n {} muestra la variable como un objeto 
        console.log('______ console.warn  ______')
        console.warn({ b })

        // ðŸ“Œ console.error 
        // Muestra el contenido en consola como un error
        console.log('______ console.error  ______')
        console.error({ c })

        // ðŸ“Œ console.table 
        // Muestra el contenido en consola como una tabla
        console.log('______ console.table  ______')
        // Como un arreglo
        console.table([a, b, c])
        // Como un objeto
        console.table({ a, b, c })
    </script>
    <script>
    </script>
</body>
