    <script>
        // Existen 3 tipos de variables
        /* let  
        Se puede reasignar 
        Forma nueva de crear variables 
        No sobreescribe las variables del objeto global */
        let a = 10, b = 20, ab = a * b

        /* var  
        Se puede reasignar
        Dificil de rastrear
        Forma antigua de crear variables 
        Sobreescribe las variables del objeto global */
        var v = 10
        var outerHeight = 60;

        /* const  
        No se puede reasignar 
        No sobreescribe las variables del objeto global */
        const c = 10
