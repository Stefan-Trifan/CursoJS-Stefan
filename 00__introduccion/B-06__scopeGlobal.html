<body>
    <!-- https://www.youtube.com/watch?v=Eh-s-n_6zNQ&ab_channel=FalconMasters -->

    <section>
        <h1 id="titulo">Scope Global</h1>
    </section>
    <script>
        // El scope de las variables significa desde que parte de tu código se puede acceder a una variable
        // Global Scope o Variables Globales: son las variables declaradas fuera de una funcion. Podemos acceder a ellas desde cualquier parte del código. Podemos usar const, let y var.

        var nombre = 'Steve'

        console.log(nombre);
        const saludo = () => {
            console.log(`Hola ${nombre}`)
            nombre = 'Arturo'
            console.log(nombre)
        }
        saludo()
    </script>
</body>
