<body>
    <section>
        <h1 id="titulo">Ciclo For</h1>
    </section>
    <script>

        /* Ciclo FOR
        Repite un bloque de código mientras se cumple una condición
        Se utiliza cuando se conoce de antemano la cantidad de iteraciones que se deben realizar.
        Es útil cuando necesitas recorrer una matriz (array) u otro tipo de estructura de datos con una longitud conocida.
        /***************************************************/

        // Expresión 1; Se ejecuta una sola vez antes de comenzar a repetir el bloque de código
        // Expresión 2: Una condición, mientras se cumpla se ejecutará el bloque de código
        // Expresión 3: Esta expresión se ejecuta siempre y después de que se ejecute el bloque de código

        // Contador hasta 100:
        for (let contador = 0; contador < 100; contador = contador + 5) {
            console.log(contador)
        }
        /* ejercicio 04-1, ejercicio 04-2*/

    </script>
</body>
