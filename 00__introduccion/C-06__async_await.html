<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Await</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="../../assets/style.css">
</head>
<body>
    <section>
        <h1 id="titulo">Async Await</h1>
    </section>
    <script>
        /* Async Await
        Para trabajar cn Async/Await neceistamos una función
        /**************************************************************************************/

        // Creamos una función para obtener los posts
        const fetchPosts = () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const posts = ['Post1', 'Post2', 'Post3']
                    const error = true

                    if (error) {
                        reject("Operación no exitosa")
                    } else {
                        resolve(posts)
                    }
                }, 1000)
            })
        }

        // Stilizamos Async/await no es necesario utilziar then/catch
        // Queremos decirle al navegador que trabaje con esta función de forma asíncrona
        const mostrarPost = async () => {
            try {
                // Cuando trabajamos con await podemos guardar los posts dentro de una variable
                const posts = await fetchPosts()
                console.log(posts)
            } catch (error) { // Atrapamos en caso de haber un error
                console.log(error)
            }
        }
        mostrarPost()
    </script>
</body>
</html>
