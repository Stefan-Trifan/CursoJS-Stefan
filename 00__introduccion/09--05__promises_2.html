    <section>
        <h1 id="titulo">Promises II</h1>

    <script>

        /* Promises II
        Creamos una funci贸n que nos va a devolver una promesa
        /**************************************************************************************/

        // Creamos una funci贸n para obtener los posts
        const fetchPosts = () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const posts = ['Post1', 'Post2', 'Post3']
                    const error = true

                    if (error) {
                        reject("Operaci贸n no exitosa")
                    } else {
                        resolve(posts)
                    }
                }, 2000)
            })
        }

        // En caso de que la operaci贸n haya sido exitosa:
        fetchPosts()
            .then((posts) => {
                console.log(posts)
            }).catch((error) => {
                console.log(error)
            })

    </script>
</body>
