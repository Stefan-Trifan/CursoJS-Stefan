<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructurar Objetos III</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="../../assets/style.css">
</head>
<body>
    <section>
        <h1 id="titulo">Destructurar Objetos III</h1>
    </section>
    <script>
        // Desestructuración de un arreglo
        /**************************************************************************************/
        const frutas = ['manzana', 'naranja', 'platanos']

        // Sin desestructuración
        fruta1 = frutas[0]
        fruta2 = frutas[1]
        fruta3 = frutas[2]

        // Con desestructuración
        // Asignamos de forma dinámica los primeros tres elementos del arreglo dentro de las variables one two three
        const [fruta1, fruta2, fruta3] = frutas
        console.log(fruta1, fruta2, fruta3)

        // Desestructuración de un objeto
        /**************************************************************************************/
        const usuario = {
            nombre: 1,
            apellido: 2,
            edad: 3
        }

        // Sin desestructuración
        nombre = usuario.nombre
        apellido = usuario.apellido
        edad = usuario.edad

        // Con desestructuración
        // Para que la desestructuración funcione en los objetos, la variable que trato de crear se tienen que llamar igual que la propiedad
        const { nombre, apellido, edad } = usuario
        console.log(nombre, apellido, edad)


    </script>
</body>
</html>
