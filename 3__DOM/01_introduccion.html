	<meta charset="UTF-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>DOM Introducción</title>
	<link rel="shortcut icon" href="#">

<body>
	<h1>Introducción al DOM</h1>
	<div class="contenedor-principal">
		<div class="contenedor" id="contenedor1">
			<div class="caja">Caja 1</div>
			<div class="caja">Caja 2</div>
			<div class="caja">Caja 3</div>
		</div>
		<div class="contenedor" id="contenedor2">
			<div class="caja">Caja 1</div>
			<div class="caja">Caja 2</div>
			<div class="caja">Caja 3</div>
		</div>
	</div>
	<script>
		/* Document Object Model
		Es un objeto que el navegador va a crear
		Contiene la estructura de toda nuestra página (elementos + estilos + atributos)
		Lo que aparece cuando inspeccionamos una página
		Nos permitirá:
			Editar los estilos CSS
			Añadir partes interactivas dentro de nuestra página web
			Acceder/eliminar/editar elementos
			Reaccionar a venetos que ocurran en la página
		/***********************************/
	</script>
</body>
</html>
