<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alerts</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <section>
        <h1 id="titulo">Alerts</h1>
        <button onclick="ingresar()">ingresar</button>
        <button onclick="saludo()">saludo</button>
    </section>
    <script>
        // Las alertas son métodos globales
        // Tipos de alertas

        /* 
            alert() 
            Alerta regular 
        */
        // // // // window.alert('Hola Mundo')

        /* 
            confirm() 
            Ventana de confirmación
            Una ventana donde el usuario puede aceptar o cancelar
            Retorna verdadero o falso dependiendo de la resuesta

        */
        const ingresar = () => {
            let accesoPermitido = confirm('Esto es una página para adultos. Eres mayor de edad?')
            if (accesoPermitido){
                alert('Bienvenido :)')
            } else {
                alert('Adios :(')
            }

        }

        /* 
            prompt() 
            Ventana con un input
            Una ventana donde el usuario puede escribir un valor
            Retorna una cadena de tezto con la respuesta del usuario

        */
        const saludo = () => {
            let nombre = prompt('Como te llamas?') 

            alert(`Bienvenido ${nombre}!`)
        }


        





    </script>
</body>
</html>
