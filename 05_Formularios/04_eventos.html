<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/form.css" />
    <title>Eventos Para Formularios</title>
	<link rel="shortcut icon" href="#">
</head>
<body>
    <div class="contenedor">
        <h1 class="text-center">Eventos Para Formularios</h1>
        <form id="formulario-donacion" action="" method="">
            <input type="text" name="correo" id="correo" placeholder="correo@correo.com" />
            <select name="pais" id="pais">
                <option selected disabled value="">Selecciona un pa칤s</option>
                <option value="mexico">M칠xico</option>
                <option value="espa침a">Espa침a</option>
                <option value="argentina">Argentina</option>
            </select>
            <label for="cantidad-5">
                <input type="radio" name="donacion" id="cantidad-5" value="5" /> 5 usd </label>
            <label for="cantidad-10">
                <input type="radio" name="donacion" id="cantidad-10" value="10" /> 10 usd </label>
            <input type="date" name="fecha" id="fecha" />
            <label for="terminos-y-condiciones">
                <input type="checkbox" id="terminos-y-condiciones" name="terminos-y-condiciones" /> Aceptar terminos y condiciones </label>
            <button id="btnEnviar">Enviar</button>
        </form>
    </div>
</body>
<script>
    /* Eventos Para Formularios
    Podemos trabajar con eventos para reaccionar a diferentes cosas que ocurren dentro de nuestro formulaio
    Ejemplos:
    - Reaccionar cuando intenta enviar el formulario
    - Cuando el usuario cambie el valor de algun input
    - Cuando el usuaro pierda el foco sobre un input
    - Cuando el usuario escriba dentro de un input
    /**************************************************************************************/
    // Accedemos al formulario
    const formulario = document.forms['formulario-donacion']

    /* 游늷 Evento submit
    Nos permite detectar cuando el usuario intenta enviar un formulario
    Nosotros podemos:
    - Reaccionar a ello
    - Validar los datos */
    console.log('______ SUBMIT: Enviar ______')
    formulario.addEventListener('submit', (e) => {
        // Prevenimos el comportamiento que tiene por defecto el evento
        e.preventDefault()
        console.log('Enviando datos...')
    })

    /* 游늷 Evento change
    Nos permite detectar cuando hay un cambio en el valor de un input, select, textarea
    Se ejecuta cuando cambiamos el valor del input y damos click fuera  */
    console.log('______ CHANGE: Pais, Donaciones ______')
    formulario.pais.addEventListener('change', (e) => {
        /* 
        游늷 Accedemos al valor de 2 maneras diferentes
        */
        console.log(`El nuevo pa칤s es ${formulario.pais.value}`)
        console.log(`El nuevo pa칤s es ${e.target.value}`)
    })
    formulario['cantidad-5'].addEventListener('change', (e) => {
        console.log(`Cambiaste de donaci칩n: ${e.target.value}`)
    })
    formulario['cantidad-10'].addEventListener('change', (e) => {
        console.log(`Cambiaste de donaci칩n: ${e.target.value}`)
    })

    /* 游늷 Evento Focus 
    Nos permite detectar cuando un input recibe el foco de atenci칩n */
    console.log('______ FOCUS: Correo ______')
    formulario.correo.addEventListener('focus', () => {
        console.log('Hiciste click sobre correo')
    })

    /* 游늷 Evento Blur 
    Nos permite detectar cuando un input pierde el foco de atenci칩n */
    console.log('______ BLUR: Correo ______')
    formulario.correo.addEventListener('blur', () => {
        console.log('Hiciste click fuera de correo')
    })

    /* 游늷 Evento keydown
    Nos permite detectar cuando una tecla es presionada sobre un input */
    console.log('______ KEYDOWN: Correo ______')
    formulario.correo.addEventListener('keydown', (e) => {
        console.log(`Presionaste la tecla ${e.key} en correo`)
    })

    /* 游늷 Evento keyup
    Nos permite detectar cuando una tecla es levantada sobre un input */
    console.log('______ KEYUP: Correo ______')
    formulario.correo.addEventListener('keyup', (e) => {
        console.log(`Soltaste la tecla ${e.key} en correo`)
    })


</script>
</html>
