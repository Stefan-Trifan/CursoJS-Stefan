</head>
<body>
    <div class="contenedor">
        <h1 class="text-center">Eventos Para Formularios</h1>
        <form id="formulario-donacion" action="" method="">
            <input type="text" name="correo" id="correo" placeholder="correo@correo.com" />
            <select name="pais" id="pais">
                <option selected disabled value="">Selecciona un paÃ­s</option>
                <option value="mexico">MÃ©xico</option>
                <option value="espaÃ±a">EspaÃ±a</option>
                <option value="argentina">Argentina</option>
            </select>
            <label for="cantidad-5">
                <input type="radio" name="donacion" id="cantidad-5" value="5" /> 5 usd </label>
            <label for="cantidad-10">
                <input type="radio" name="donacion" id="cantidad-10" value="10" /> 10 usd </label>
            <input type="date" name="fecha" id="fecha" />
            <label for="terminos-y-condiciones">
                <input type="checkbox" id="terminos-y-condiciones" name="terminos-y-condiciones" /> Aceptar terminos y condiciones </label>

</body>
<script>
    /* Eventos Para Formularios
    Podemos trabajar con eventos para reaccionar a diferentes cosas que ocurren dentro de nuestro formulaio
    Ejemplos:
    - Reaccionar cuando intenta enviar el formulario
    - Cuando el usuario cambie el valor de algun input
    - Cuando el usuaro pierda el foco sobre un input
    - Cuando el usuario escriba dentro de un input
    /**************************************************************************************/
    // Accedemos al formulario
    const formulario = document.forms['formulario-donacion']

    /* ðŸ“Œ .addEventListener('submit', () => {})
    Nos permite detectar cuando el usuario intenta enviar un formulario
    Nosotros podemos:
    - Reaccionar a ello
    - Validar los datos */
    console.log('______ .addEventListener("submit", () => {}) ENVIAR ______')
    formulario.addEventListener('submit', (e) => {
        // Prevenimos el comportamiento que tiene por defecto el evento
        e.preventDefault()
        console.log('Enviando datos...')
    })

    /* ðŸ“Œ Evemto change
    Nos permite detectar cuando hay un cambio en el valor de un input, select, textarea
    Se ejecuta cuando cambiamos el valor del input y damos click fuera  */
    console.log('______ .addEventListener("change", () => {}) PAIS ______')
    formulario.pais.addEventListener('change', (e) => {
        console.log('Cambiaste de paÃ­s')
        /* 
        ðŸ“Œ Accedemos al valor de 2 maneras diferentes
        */
        console.log(`El nuevo valor es ${formulario.pais.value}`)
        console.log(`El nuevo valor es ${e.target.value}`)
    })



    
</script>
