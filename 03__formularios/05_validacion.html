<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/form.css" />
    <title>Validación de Formularios</title>
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div class="contenedor">
        <h1 class="text-center">Validación de Formularios</h1>
        <form id="formulario-donacion" action="" method="">
            <input type="text" name="correo" id="correo" placeholder="correo@correo.com" />
            <select name="pais" id="pais">
                <option selected disabled value="">Selecciona un país</option>
                <option value="mexico">México</option>
                <option value="españa">España</option>
                <option value="argentina">Argentina</option>
            </select>
            <label for="cantidad-5">
                <input type="radio" name="donacion" id="cantidad-5" value="5" /> 5 usd </label>
            <label for="cantidad-10">
                <input type="radio" name="donacion" id="cantidad-10" value="10" /> 10 usd </label>
            <input type="date" name="fecha" id="fecha" />
            <label for="terminos-y-condiciones">
                <input type="checkbox" id="terminos-y-condiciones" name="terminos-y-condiciones" /> Aceptar terminos y condiciones </label>
            <button id="btnEnviar">Enviar</button>
        </form>
    </div>
</body>
<script>
    /* Validación de Formularios
    /**************************************************************************************/
    // Creamos una referencia a nuestro formulario
    const formulario = document.getElementById('formulario-donacion')

    formulario.addEventListener('submit', (e) => {
        e.preventDefault()

        // Obtenemos los datos y los guardamos dentro de un objeto
        const datos = {
            correo: formulario.correo.value,
            pais: formulario.pais.value,
            donacion: formulario['donacion'].value,
            fecha: formulario.fecha.value,
            terms: formulario['terminos-y-condiciones'].checked,
        }

        // Validamos los datos
        // Correo
        if (datos.correo.length <= 2) {
            console.log('Introduce un correo válido')
            /* 📌 return
            Cuando esta sentencia es leída se sale de la ejecución de la función */
            return;
        }

        // Pais
        if (datos.pais === '') {
            console.log('Selecciona un pais')
            return;
        }

        // Donación
        if (datos.donacion === '') {
            console.log('Tienes que donar')
            return;
        }

        // Fecha
        if (datos.fecha === '') {
            console.log('Tienes que seleccionar una fecha')
            return;
        }

        // Términos y condiciones
        /* 📌 !
        Si la sentencia es falsa */
        if (!datos.terms) {
            console.log('Tienes que aceptar los Términos y condiciones')
            return;
        }
        console.log(datos)
        console.log('Enviando datos...')
    })





    // console.log('______  ______')
    /*
       📌 
    */
</script>
</html>
