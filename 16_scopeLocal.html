<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - FalconMasters</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <section>
        <h1 id="titulo">Scope Local</h1>
    </section>
    <script>
        // El scope de las variables significa desde que parte de tu código se puede acceder a una variable
        // Local Scope o Variables Locales: Son las variables declaradas dentro de una función. Solo podemos acceder a ellas desde dentro de la función.
        // La ventaja de trabajar con variables locales es que podemos repetir el nombre

        var obtenerNumeroLetras = (nombre) => {
            // numeroLetras es una variable local. Podemos acceder a ella solamente dentro de la propia función
            var numeroLetras = nombre.length; 
            console.log(`${nombre} tiene ${numeroLetras} letras`)

            var funcionAnidada = () => {
                // Desde una función anidada también podemos acceder a una variable local
                console.log(numeroLetras) 
            }
            funcionAnidada()
        }
        obtenerNumeroLetras('Steve');
        // Esto da error
        console.log(numeroLetras); 
    </script>
</body>
</html>
