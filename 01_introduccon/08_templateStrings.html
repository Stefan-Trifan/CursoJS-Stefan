<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Strings</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <section>
        <h1 id="titulo">Template Strings</h1>
        <p class="text-center">Abre la consola y el Visual Studio!</p>
    </section>
    <script>
        // Declaramos 3 variables
        const nombre = 'Carlos Arturo'
        const edad = 23
        const pais = 'España'

        // Concatenamos de forma complicada
        console.log('La persona es ' + nombre + ' tiene ' + edad + ' es de ' + pais)

        // Usamos los template strings
        // Dentro de las llaves podemos meter cualquier código JS
        console.log(`La persona es ${nombre} tiene ${edad} y es de ${pais}`)
    </script>
</body>
</html>
