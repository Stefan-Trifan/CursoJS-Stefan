<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo For</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <section>
        <h1 id="titulo">Ciclo For</h1>
    </section>
    <script>

        /* Ciclo FOR
        Repite un bloque de código mientras se cumple una condición
        /***************************************************/

        // Expresión 1; Se ejecuta una sola vez antes de comenzar a repetir el bloque de código
        // Expresión 2: Una condición, mientras se cumpla se ejecutará el bloque de código
        // Expresión 3: Esta expresión se ejecuta siempre y después de que se ejecute el bloque de código

        // Contador de 50 hasta 1
        for (let i = 50; i > 0; i = i - 1) {
            console.log(i)
        }

    </script>
</body>
</html>
