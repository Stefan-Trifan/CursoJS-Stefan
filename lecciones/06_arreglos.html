            console.log(arreglo);

            // Agregar ciertos elementos de un arreglo vacío
            const colores = [];
            colores[0] = 'Rojo';
            colores[1] = 'Verde';
            colores[3] = 'Blanco'; // JS genera un espacio vacío para la posición 2
            colores[3] = 'Amarillo'; // Sobreescribe el número 3
            console.log(colores);

            // Los arreglos realmente son objetos, por lo tanto tienen propiedades y metodos
