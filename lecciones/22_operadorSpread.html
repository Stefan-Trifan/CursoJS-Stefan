<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - FalconMasters</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <section>
        <h1 id="titulo">Operador de tipo Spread</h1>
    </section>
    <script>
        
        // Operador Spread
        // Permite cortar de forma dinámica los elementos de un arreglo/objeto y expandirlos en otro sitio

        // Ejemplo con Arreglo
        console.log('_______ frutasFavoritas1 _______')
        const frutasFavoritas1 = ['Manzama', 'Pera', 'Piña', 'Melon']
        console.log(frutasFavoritas1)
        //
        console.log('_______ platosFavoritos1 _______')
        let platosFavoritos1 = ['Pizza', 'Sushi']
        console.log(platosFavoritos1)
        /**/
        console.log('_______ comidaFavoria1 _______')
        let comidaFavorita = [...frutasFavoritas1, ...platosFavoritos1]
        console.log(comidaFavorita)
        
        // Ejemplo con Objeto
        console.log('_______ datosLogin2 _______')
        const datosLogin2 = {
            correo2: 'correo@correo.com',
            password2: '123'
        }
        console.log(datosLogin2)
        /**/
        console.log('_______ usuario2 _______')
        const usuario2 = {
            nombre2: 'Carlos',
            edad2: 27,
            ...datosLogin2,
        }
        console.log(usuario2)

        // Parámetro Rest
        // Permite que una función contenga un número indefinido de argumentos.
        // Los argumentos extra que encuentre los convertirá en un arreglo
        const registrarUsuaro = (nombre3, correo3, ...datosAdicionales) => {
            console.log(nombre3, correo3, datosAdicionales)
        }
        registrarUsuaro("hola", "correo@correo.com", 27)


        // Destructuración de objetos
        // Permite obtener elementos/propiedades de un arreglo/objeto y guardarlos en una variable

        // Ejemplo con Arreglo
        console.log('_______ amigos4 _______')
        const amigos4 = ['Aljandro', 'Cesar', 'Manuel']
        console.log(amigos4)
        /**/
        const [primerAmigo4, segundoAmigo4, tercerAmigo4] = amigos4
        console.log(primerAmigo4)
        console.log(segundoAmigo4)
        console.log(primerAmigo4)


    </script>
</body>
</html>
