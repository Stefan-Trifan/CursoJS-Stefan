<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <section>
        <h1 id="titulo">Promises</h1>
    </section>
    <script>
        /* Promises (Repasar)
        Estructuras que definimos para decirle al navegador que queremos que espere a que nosotros terminemos de hacer una operación 
        /**************************************************************************************/

        // Definimos la promesa
        // Dentro colocamos un callback
        const promesa = new Promise((resolve, reject) => {
            // Acción que se ejecutará
            setTimeout(() => {
                const exito = false;

                if(exito){
                    resolve('La operación tuvo éxito')
                } else {
                    reject(`Operación no exitosa`)
                }
            }, 1000)
        });


        promesa.then((mensaje) => {
            console.log(mensaje)
        })

        promesa.catch((mensaje) => {
            console.log(mensaje)
        })


    </script>
</body>
</html>
