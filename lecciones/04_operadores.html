        <script>
            const resultado1 = 10 + 10;
            const resultado2 = 10 - 10;
            const resultado3 = 10 % 3;
            const resultado4 = 5 > 1; // true
            const resultado5 = 20 <= 20; // true
            const resultado6 = 10 == 10; // True (Solo compara el valor)
            const resultado7 = 10 === '10'; // false (compara si el valor es igual y si el tipo es igual)
            const resultado8 = 7 > 10 ? 'El primer valor es mayor que el segundo' : 'El segundo valor es mayor que el primero';

            let numero = 10;
            numero = numero + 5; // Sumar 5 a numero
            numero -= 5; // Restar 5 a numero
        </script>
