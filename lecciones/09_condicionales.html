<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <section>
        <h1 id="titulo">Condicionales</h1>
    </section>
    <script>
        const usuario = {
            nombre: 'Carlos',
            edad: 11,
            pais: 'Espa침a',
            ticket: false,
        }
        // Estructura de una condicional
        console.log('_______ Respuesta IF _______')
        if (usuario.edad >= 18) {
            console.log(`${usuario.nombre} es mayor de edad, puede entrar`)
        } else {
            console.log(`${usuario.nombre} NO es mayor de edad, no puede entrar`)
        }

        // Estructura de una condicional + operador l칩gico
        console.log('_______ Respuesta IF + operador l칩gico _______')
        if (usuario.edad >= 18 && usuario.ticket) {
            console.log(`${usuario.nombre} es mayor de edad y tiene ticket, puede entrar`)
        } else {
            console.log(`${usuario.nombre} NO es mayor de edad o NO tiene ticket, no puede entrar`)
        }

        // Estructura de condicionales anidados
        console.log('_______ Respuesta IF anidado _______')
        if (usuario.edad >= 18) {
            if (usuario.ticket) {
                console.log(`${usuario.nombre} es mayor de edad y tiene ticket, puede entrar`)
            } else {
                console.log(`${usuario.nombre} es mayor de edad pero NO tiene ticket, no puede entrar`)
            }
        } else {
            console.log(`${usuario.nombre} NO es mayor de edad y NO tiene ticket, no puede entrar`)
        }

        // Else IF
        console.log('_______ Respuesta ELSE IF _______')
        if (usuario.pais === 'Espa침a') {
            console.log(`${usuario.nombre} es paisano`)
        } else if (usuario.pais === 'Rumania') {
            console.log(`${usuario.nombre} es paisano`)
        } else {
            console.log(`${usuario.nombre} no es paisano`)
        }
    </script>
</body>
</html>
