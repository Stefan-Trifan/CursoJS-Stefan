<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentencia return</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="../../assets/style.css">
</head>
<body>
    <section>
        <h1 id="titulo">Sentencia return</h1>
    </section>
    <script>
        /* 
            Todas las funciones siempre retornan un valor 
            Si la función no tiene la palabra 'return', no regresa nada
        */

        // Esta función retorna undefined
        const saludar = (nombre) => {
            console.log(`Hola ${nombre}`)
        }
        saludar('Steve')

        // Función dinámica con múltiples parámetros
        const operacion = (tipo, numero1, numero2) => {
            if (tipo === 'suma') {
                // Definimos lo que va a devolver la función
                // Cuando el código lee la sentencia return la función corta la ejecución del resto de la función
                return numero1 + numero2;
            } else if (tipo === 'resta') {
                return numero1 - numero2;
            }
        }

        const precio = operacion('suma', 2, 3);
        console.log(precio)
    </script>
</body>
</html>
