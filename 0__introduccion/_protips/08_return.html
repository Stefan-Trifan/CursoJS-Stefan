    <script>
        //Creamos una función que crea un objeto
        function crearPersona(nombre, apellido){
            /* 
                Desde ES6, si queremos que el nombre de la propiedad sea el mismo que el de la variable, no hace falta especificar el nombre dos veces

                Forma antigua
                return{
                    nombre: nombre,
                    apellido: apellido
                }

                Forma nueva
                return{
                    nombre, apellido
                }

                Forma nueva simplificada:
                return {nombre, apellido}
            */
            return {nombre, apellido}
        }

        /* 
            Es lo mismo pero con una función de tipo flecha
            Utilizamos los parentesis ({...}), para indicar que se debe devolver un objeto literal con las propiedades nombre y apellido.
        */
        const crearPersona2 = (nombre, apellido) => ({nombre, apellido})



        // Creamos un objeto y lo asignamos a una variable
        const persona = crearPersona('Stefan', 'Trifan')
        console.log(persona)

    </script>
