        <h1 id="titulo">Valor - Referencia</h1>

    <script>
        // Los primitivos se pasan por valor
        let a = 10
        let b = a
        a = 30

        let ab = {a,b}
        console.log(ab)
        /*  
            a : 30
            b : 10 
        */

        // Los objetos se pasan por referencia
        let juan = {
            nombre: 'Juan'
        }
        // Si queremos crear una copia del objeto, utilizamos {}
        let ana = {juan}

        ana.nombre = 'Ana'

        console.log({juan, ana})
        /*
            a : 30
            b : 10 
        */
