<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="../../assets/style.css">
</head>
<body>
    <section>
        <h1 id="titulo">Clases</h1>
    </section>
    <script>
        /* Clases
        Las clases son plantillas para crear objetos
        Las clases permiten encapsular código
        Estructura:
            - Definición (Primera letra en Mayus)
            - Propiedades: La clase puede contener variables. Dentro de una clase se llaman propiedades.
            - Constructor: Es un método especial para inicializar un objeto creado a aprtir de una clase.
            - Métodos: La clase puede contener funciones. Dentro de una clase se llaman métodos.
        /**************************************************************************************/

        // Creamos una plantilla a partir de la cual creamos un objeto
        class Usuario {
            // Por defecto todas las clases tienen el use strict
            'use strict'

            // Propiedades generales para todos los objetos
            tipo = 'usuario' // Las propiedades dentro de clases itilizan "=" en lugar de "."

            // Inicualizamos las propiedades de las clases, no las variables
            nombre;
            apellido;

            // Este método constructor se va a ejecuar cada vez que creemos un nuevo usuario
            constructor(nombre, apellido) {
                // Creamos nuevas propiedades a aprtir de los valores que recibe la función
                this.nombre = nombre; // Accedemos a la clase (this), creamos a la propiedad nombre y la asignamos al primer valor que le va a pasar la función 
                this.apellido = apellido;  // Con this hacemos referencia a la instancia de la clase

                console.log(`Nuevo usuario registrado!`)
            }

            obtenerNombreCompleto() { // Creamos un método que pertence al usuario
                console.log(`Obteniendo datos...`);
                return `El nombre completo es ${this.nombre} ${this.apellido}`
            }
        }

        // Con la palabra reservada new creamos una nueva instancia del objeto
        const usuario = new Usuario('Stefan', 'Trifan') // Con la palabra new ejecutamos el constructor
        console.log(usuario.obtenerNombreCompleto())
        const usuario2 = new Usuario('Pablo', 'Escobar')
        console.log(usuario2.obtenerNombreCompleto())
    </script>
</body>
</html>
