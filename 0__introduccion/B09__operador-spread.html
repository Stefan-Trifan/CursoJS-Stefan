<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador de tipo Spread</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="../../assets/style.css">
</head>
<body>
    <section>
        <h1 id="titulo">Operador de tipo Spread</h1>
    </section>
    <script>

        /* Operador Spread
        Permite cortar de forma dinámica los elementos de un arreglo/objeto y expandirlos en otro sitio
        /***************************************************/

        // Ejemplo con Arreglo. 
        // Declaramos el primer arreglo
        console.log('___________________ Operador Spread | Primer Arreglo:')
        const frutasFavoritas1 = ['Manzama', 'Pera', 'Piña', 'Melon']
        console.log(frutasFavoritas1)
        // Declaramos el segundo arreglo
        console.log('___________________ Operador Spread | Segundo Arreglo:')
        let platosFavoritos1 = ['Pizza', 'Sushi']
        console.log(platosFavoritos1)
        /* Creamos el arreglo dinámico */
        console.log('___________________ Operador Spread | Arreglo Dinámico:')
        let comidaFavorita1 = [...frutasFavoritas1, ...platosFavoritos1]
        console.log(comidaFavorita1)

        // Ejemplo con Objeto
        console.log('___________________ Operador Spread | Objeto:')
        const datosLogin2 = {
            correo2: 'correo@correo.com',
            password2: '123'
        }
        console.log(datosLogin2)
        /* Creamos el objeto dinámico */
        console.log('___________________ Operador Spread | Objeto Dinámico:')
        const usuario2 = {
            nombre2: 'Carlos',
            edad2: 27,
            ...datosLogin2,
        }
        console.log(usuario2)

        /* Parámetro Rest
        Permite que una función contenga un número indefinido de argumentos.
        Los argumentos extra que encuentre los convertirá en un arreglo
        /***************************************************/

        console.log('___________________ Parámetro Rest | Función :')
        const registrarUsuario3 = (nombre3, correo3, ...datosAdicionales) => {
            console.log(nombre3, correo3, datosAdicionales)
        }
        registrarUsuario3("hola", "correo@correo.com", '27', '28', '29')

        /* Destructuración de objetos
        Permite obtener elementos/propiedades de un arreglo/objeto y guardarlos en una variable
        /***************************************************/

        // Ejemplo con Arreglo
        // Declaramos el arreglo
        console.log('___________________ Destructuración de objetos | Arreglo:')
        const amigos4 = ['Aljandro', 'Cesar', 'Manuel']
        console.log(amigos4)
        /* Desestructuramos el arreglo */
        const [primerAmigo4, segundoAmigo4, tercerAmigo4] = amigos4
        console.log(primerAmigo4)
        console.log(segundoAmigo4)
        console.log(primerAmigo4)

        // Ejemplo con Objeto
        console.log('___________________Destructuración de objetos | Objeto:')
        const usuario5 = {
            nombre5: 'Steve',
            edad5: 21,
            pais5: 'España',
        }
        console.log(usuario5)
        /*  
            Desestructuramos el objeto
            Aquí sí que tenemos que poner el nombre exacto 
            Estamos creando una variables que contienen los valores del objeto
        */
        const { nombre5, edad5, pais5 } = usuario5
        console.log(nombre5)
        console.log(edad5)
        console.log(pais5)


    </script>
</body>
</html>
