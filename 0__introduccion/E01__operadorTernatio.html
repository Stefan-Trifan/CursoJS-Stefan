<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador ternario</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="../../assets/style.css">
</head>
<body>
    <section>
        <h1 id="titulo">Operador ternario</h1>
    </section>
    <script>
        const boleto = 'vip';

        // Alternativa con IF
        console.log('_______ Alternativa con IF _______')
        let codigoAcceso1;
        if (boleto === 'vip') {
            codigoAcceso1 = 'VIP-999-999'
        } else {
            codigoAcceso1 = 'REGULAR-111-111'
        }
        console.log(codigoAcceso1)

        // Misma condicion con operador ternario
        console.log('_______ Operador ternario _______')
        const codigoAcceso2 = boleto === 'vip' ? 'VIP-999-999' : 'REGULAR-111-111'
        console.log(codigoAcceso2)

        // Operador ternario simplificado
        console.log('_______ Operador ternario simplificado _______')
        boleto === 'vip'
            ?
            console.log('VIP-999-999')
            :
            console.log('REGULAR-111-111')
    </script>
</body>
</html>
