    <script>
        // ðŸ“Œ Propiedades Privadas
        // Sirven para impedir modificar el valor de una variable fuera de la clase

        class Rectangulo {

        // Las propiedades privadas 
        #area = 0

        constructor(base = 0, altura = 0){
            this.base   = base
            this.altura = altura

            this.#area = base * altura
        }
        }

        const rectangulo = new Rectangulo(10, 15)
        console.log(rectangulo)
