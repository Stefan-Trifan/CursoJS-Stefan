<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÃ©todos para trabajar con objetos</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="../../assets/style.css">
</head>
<body>
    <section>
        <h1 id="titulo">MÃ©todos para trabajar con objetos</h1>
    </section>
    <script>

        console.log('________ Objeto usuario1: ________')
        /* Tip: 
        Si declaramos el objeto con const, podremos cambiar sus propiedades, pero no podremos reasginar el objeto entero */
        const usuario1 = {
            nombre1: 'Carlos',
            edad1: 27,
            amigos1: ['Alejandro', 'Cesar', 'Manuel'],
            saludo1: () => {
                console.log(`Hola!`)
            }
        };
        console.log(usuario1)

        // ðŸ“Œ MÃ©todos propios
        // Los objetos pueden tener mÃ©todos personalizados
        console.log('________ 1 - usuario1.saludo() ________')
        usuario1.saludo1();
        console.log('')

        // ðŸ“Œ Object.keys()
        // Nos devuelve un arreglo con las llaves (keys) del objeto
        console.log('________ 2 - Object.keys(usuario1) ________')
        const llaves2 = Object.keys(usuario1);
        console.log(llaves2)
        console.log('')

        // ðŸ“Œ Object.values()
        // Nos devuelve un arreglo con los valores (values) del objeto
        console.log('________ 3 - Object.values(usuario1) ________')
        const valores3 = Object.values(usuario1);
        console.log(valores3)
        console.log('')

        // ðŸ“Œ Object.entries()
        // Nos devuelve un arreglo con las parejas de clave y valor (propiedades) del objeto
        console.log('________ 4 - Object.entries(usuario1) ________')
        const propiedades4 = Object.entries(usuario1);
        console.log(propiedades4);
        console.log(`El objeto tiene ${propiedades4.length} propiedades`)
        console.log('')

        // ðŸ“Œ delete usuario1.edad1
        // Elimina una propiedad
        console.log('________ 5 - delete usuario1.edad1 ________')
        delete usuario1.edad1
        console.log(usuario1);
        console.log('')

        // ðŸ“Œ .
        // Crear una nueva propiedad en un objeto
        console.log('________ 6 - aÃ±adirPropiedad6 = usuario1.casado = true ________')
        usuario1.casado = true
        console.log(usuario1);
        console.log('')

        // ðŸ“Œ freeze
        // Congela el elemento al momento que ejecutamos la instrucciÃ³n
        // Bloquea la creaciÃ³n de nuevas propiedades
        // Solo bloquea las asignaciones que son directas, no afecta a los objetos que estÃ¡n dentro
        console.log('________ 7 - usuario1.freeze ________')
        const congelar7 = Object.freeze( usuario1 )
        congelar7.casado = false
        console.log(congelar7);
        console.log('')

        // ðŸ“Œ Object.getOwnPropertyNames()
        // Nos devuelve un arreglo con las propiedades del objeto
        console.log('________ 8 - Object.getOwnPropertyNames(usuario1) ________')
        const propiedades8 = Object.getOwnPropertyNames(usuario1);
        console.log(propiedades8)
        console.log('')
    </script>
</body>
</html>
