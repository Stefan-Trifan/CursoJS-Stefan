<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="../../assets/style.css">
</head>
<body>
    <section class="text-center">
        <h1 id="titulo">Cookies</h1>
        <button onclick="crearCookie()">Crear Default Cookie</button>
    </section>
    <script>
        // Cookies
        // Peque침os archivos de texto o variables
        // Guardan info en la computadora del usuario 
        // La info no se pierde cuando refrescamos la p치gina
        // El navegador web nos da un c칩digo para que podamos crear/leer/editar esas cookies
        // Se utiliza para:
        // - Guardar info del usuario que no queremos guardar en una base de datos (Preferencias, configuraciones)
        // - Preferencias de usuario
        // - Info de autentificaci칩n

        /* Creamos una cookie predeterminada */
        const crearCookie = () => {
            // Trabajamos con la propiedad cookie del documento.
            // Guardamos esa cookie dentro del navegador
            document.cookie = 'nombre=Carlos; expires=Wed, 01 Jan 2025 01:00:00 UTC';
            console.log(`Default Cookie Creada: ${document.cookie}`);
        };
    </script>
</body>
</html>
