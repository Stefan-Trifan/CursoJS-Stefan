<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>open()</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="../../assets/style.css">
</head>
<body>
    <section>
        <h1 id="titulo">open()</h1>
        <button onclick="abrirVentana()">Abrir ventana</button>
        <button onclick="cerrarVentana()">Cerrar ventana</button>
    </section>
    <script>
        // window.open()
        // Nos permite abrir ventanas del navegador
        // Es posible que el navegador te pida permisos para abrir otra ventana
        // Nos devuelve un objeto para acceder a esa ventana
        // No es muy común abir ventanas con JS por qué es mala práctica
        console.log('______ Propiedad window open ______')
        /*
            1er parametro: Dirección de la nueva ventana
            2er parametro: Nombre de la ventana
            3er parametro: Cadena de texto de opciones
        */
        // Definimos la variable fuera de la función para tener acceso global (desde .cerrarVentana())
        let ventana
        const abrirVentana = () => {
            // Cuando se ejecute la función guardamos la ventana en una variable
            ventana = window.open('', 'Mi Nueva Ventana', 'width=500, height=500');
            // Ahora tenemos propiedades y metodos adicionales
            ventana.document.write('<h1>Hola, escribiendo en la nueva ventana</h1>')
        }
        const cerrarVentana = () => {
            ventana.close()
        }
    </script>
</body>
</html>
