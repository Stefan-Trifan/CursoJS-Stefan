<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - FalconMasters</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <section>
        <h1 id="titulo">Métodos para trabajar con arreglos</h1>
        <h2 class="text-center"></h2>
    </section>
    <script>
        // Declaramos el arreglo
        console.log('_______ Declaramos el arreglo _______')
        const colores = ['Rojo', 'Verde', 'Azul', 'Morado']
        const dias = ['Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes', 'Sabado', 'Domingo']
        const letras = ['a', 'z', 'x', 'b', 'c', 'm', 'p'];
        const numeros = [1,2,3,4,5,6,7,8,9]
        console.log(numeros, letras, colores, dias)

        // .length nos permite conocer la cantidad de elementos que tiene un arreglo
        console.log('_______ colores.length _______')
        console.log(colores.length)

        // .toString() nos permite transformar un arreglo a una cadena de texto
        console.log('_______ colores.toString() _______')
        console.log(colores.toString())
        document.body.querySelector('section h2').innerHTML = colores.toString();

        // .join() nos permite transformar un arreglo a una cadena de texto y separar cada elemento por la letra que nosotos queramos
        console.log('_______ colores.join(-) _______')
        console.log(colores.join('-'))

        // .sort() nos permite ordenar los elementos (números y texto) de un arreglo de forma alfabética
        console.log('_______ numeros.sort() _______')
        console.log(numeros.sort()) // Modifica el arreglo original

        // .reverse() nos permite ordenar los elementos (números y texto) de un arreglo de forma descendente
        console.log('_______ numeros.reverse() _______')
        console.log(numeros.reverse()) // Modifica el arreglo original

        // .concat() permite juntar 2 arreglos en uno solo
        console.log('_______ numeros.concat(letras) _______')
        console.log(numeros.concat(letras))

        // .push() permite agregar un elemento al final del arreglo
        console.log("_______ colores.push('turquesa') _______")
        console.log(colores.push('turquesa'))  // Retorna la longitud del array

        // .pop() permite eliminar un elemento al final del arreglo
        console.log("_______ colores.pop() _______")
        console.log(colores.pop()); // Retorna el elemento eliminado

        // .shift() permite eliminar un elemento al principio del arreglo
        console.log("_______ colores.shift() _______")
        console.log(colores.shift()); // Retorna el elemento eliminado

        // .unshift() permite agregar un elemento al principio del arreglo
        console.log("_______ colores.unshift('Gris') _______")
        console.log(colores.unshift('Gris')); // Retorna la nueva longitud del arreglo

        // .splice() permite eliminar/insertar/sustituir elementos en cualquier parte del arreglo
        console.log("_______ amigos.splice(1, 2, 'Rafael', 'Roberto') _______")
        const amigos = ['Alejandro', 'Cesar', 'Manuel']; 
        console.log(amigos)       
        // - 1er parametro - Posición donde queremos comenzar a insertar los elementos.Si ponemos 0 los elementos aparecen al inicio
        // - 2do parametro - Si queremos eliminar elementos del arreglo desde la posición indicada. Si ponemos 0 no se eliminarán elementos
        // - Resto de parametros - Los elementos a insertar.
        amigos.splice(1, 2, 'Rafael', 'Roberto');
        console.log(amigos)

        // .slice() permite copiar una parte de un arreglo a otro
        console.log("_______ frutas.slice(1,5) _______")
        const frutas = ['Fresa', 'Manzana', 'Uva', 'Piña', 'Naranja', 'Melon'];
        console.log(frutas);
         // - 1er parametro - Posición desde donde queremos quitar
        // - 2do parametro - Hasta antes de que elemento copiar
        const frutasFavoritas = frutas.slice(1,5)
        console.log(frutasFavoritas)

        // .indexOf() permite obtener el index de un elemento. 
        // Si no hay elemento nos retorma -1
        console.log("_______ conocidos.indexOf('Gema') _______")
        const conocidos = ['Carlos', 'Rafael', 'Estefania', 'Rodrigo', 'Rafael', 'Gema', 'Diana', 'Sara', 'Gema'];
        console.log(conocidos)
        console.log(conocidos.indexOf('Gema')); // Devuelve el primer index del elemento que encontró

        // .lastIndexOf() permite obtener el último index de un elemento. 
        // Si no hay elemento nos retorma -1
        console.log("_______ conocidos.lastIndexOf('Gema') _______")
        console.log(conocidos)
        console.log(conocidos.lastIndexOf('Gema')); // Devuelve el primer index del elemento que encontró
        
        // .forEach() permite ejecutar una funcióin por cada elemento
        console.log("_______ conocidos.forEach((nombre , index) => {console.log(`Hola ${nombre} (${index}) `)}) _______")
        // Primer parámetro la forma que identificamos los elementos del array
        // Segundo parámetro es la posición
        conocidos.forEach((nombre , index) => {
            console.log(`Hola ${nombre} (${index}) `)
        })

        // .find() Permite recorrer un arreglo y devuelve el primero elemento que retornemos
        console.log("_______ conocidos3.find((nombre) => {if(nombre[0] === 'C'){return nombre;}}) _______")
        const conocidos3 = ['Carlos', 'Rafael', 'Estefania', 'Rodrigo', 'Rafael', 'Gema', 'Diana', 'Sara', 'Gema'];
        const resultado = conocidos3.find((nombre) => {
            if(nombre[0] === 'C'){
                return nombre;
            }
        })
        console.log(resultado)
    </script>
</body>
</html>
